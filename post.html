<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/post.css">
 	<link rel="stylesheet" type="text/css" href="/css/right_content.css">
	<link href='http://fonts.googleapis.com/css?family=Ribeye+Marrow' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="/pictures/mit.ico" >
	<title> MIT ChitChat</title>

</head>
	<body>
		<div class='header'>
			<div class='title'>
			<a href='/'>
				MIT
				<span class='upper'>C</span><span class='lower'>HIT</span>
				<span class='upper'>C</span><span class='lower'>HAT</span>
			</a>
			</div>
		</div>

		<div class='container'>
			<div class='content_left'>
				<form id='lecture' method='post' action='/'>
					<div class='input'>
						<span class='input_title'><label>Class Number: </label></span>
						<select name="class">
							{% for class in usr_classes %}
								<option value={{class}}>{{class}}</option>
							{% endfor %}
						</select>
					</div>
					
					<div class='input'>
						<span class='input_title'><label>Date: </label> </span>
						<input id='date' type='date' name='date' value={{date}}>
					</div>

					<div class='input'>
						<span class='input_title'><label>Professor: </label></span>
						<input id='prof' type='text' name='professor' placeholder="Minicozzi">
					</div>

					<div class='input'>
						<span class='input_title'><label>Lecture Topic:</label> </span>
						<input id='topic' type='text' name='topic' placeholder="Surface Integrals">
					</div>

					<div class='input'>
						<span class='input_title'><label>Rating: </label></span>
						<select name="rating">
							<option value="5">5</option>
							<option value="4">4</option>
							<option value="3">3</option>
							<option value="2">2</option>
							<option value="1">1</option>
						</select>
					</div>

					<div class='input'>
						<span class='input_title'><label>Summary: </label></span><br>
						<textarea name='summary' rows="5" cols="65" form_id='lecture'></textarea>
					</div>
					<br>
					<button type='submit'>Submit</button>
				</form>
				<br>
	    	</div> 

	    	<div class='content_right'>
	    		<div class='usr_classes'>
	    			<span class='text'>Current Classes:</span>
	    			{% for class in usr_classes %}
		    			<br><span class='text'><a href='/class?class={{class}}'>{{class}}</span></a>
		    			<a class='remove' href='/remove?class={{class}}'>(x)</a>
	    			{% endfor %}

	    			<form id='lecture' method='post' action='/class'>
						<span class='input_title'><label>Add Class: </label></span>
						<input class='move' id='class' type='text' name='class'>
						<button type='submit'>Add</button>
					</form>
				</div>
				<div class='search'>
					<form id='lecture' method='get' action='/class'>
						<span class='input_title'><label>Search: </label></span>
						<input class='move' id='class' type='text' name='class'>
						<button type='submit'>Go</button>
					</form>
				</div>
				<div class='image'>
					<img src="/pictures/mit1.jpg" id="imageslide" name="slide" />
		        	<script type="text/javascript">
		            var step=1;
		            function slideit()
		            {
		              document.images.slide.src = eval("image"+step+".src");
		              if(step<4)
		                step++;
		              else
		                step=1;
		              setTimeout("slideit()", 2500);
		            }
		            slideit();
		        	</script>
				</div>
	    	</div>
		</div>
	</body>
</html>
